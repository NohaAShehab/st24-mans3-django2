{% extends 'layouts/base.html' %}
{% load static  %}
{% block title %} Using forms {% endblock  %}

{% block content %}
<h1> Delete POST </h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <p> Are you want to delete this post </p>
    <input type="submit" class="btn btn-danger" value="Delete">
    <script src="{% static 'students/js/script.js' %}"></script>
</form>
<a href="{{post.show_url}}" class="btn btn-dark"> Cancel</a>
{% endblock %}
