{% extends 'layouts/base.html' %}
{% load static  %}
{% block title %} Using forms {% endblock  %}

{% block content %}
<h1 style="color:red; text-align: center"> Add new post via generic  </h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    {{form }}
    <input type="submit" class="btn btn-primary" value="Add new Post">
    <script src="{% static 'students/js/script.js' %}"></script>
</form>
{% endblock %}
