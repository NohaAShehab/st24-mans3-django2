{% extends "layouts/base.html" %}
{% load static %}

{% block content %}
    <h1 style="text-align: center"> Profile</h1>
      <div class="card" style="width: 30rem; align-self: center;" >
      <img src="{{student.image_url}}"
           class="card-img-top" alt="...">
      <div class="card-body">
        <h3 class="card-title">{{student.name}}</h3>
        <p class="card-text">{{student.email}}</p>
          <p class="card-text">Grade:{{student.grade}}</p>
          <p class="card-text">Created-at: {{student.created_at}}</p>
          <p class="card-text">Updated-at: {{student.updated_at}}</p>
        <a href="{% url 'students.index' %}" class="btn btn-primary">Back to all students </a>
      </div>
      </div>
{% endblock %}
